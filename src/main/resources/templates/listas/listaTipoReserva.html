	<table>
		<div class="divLista">

		<thead>
			<tr>

				<th class="aumentar">Nome</th>
				<th class="aumentar" >Cancelar</th>

			</tr>

		</thead>
		<tbody>
			<tr th:each="t:${tipo}">

				<td th:text="${t.id}" />
				<td th:text="${t.nome}" />

				<td><a th:href="@{/excluirTipo(id=${t.id})}"> <i
						class="material-icons">delete_forever</i>
				</a></td>

			</tr>

		</tbody>
