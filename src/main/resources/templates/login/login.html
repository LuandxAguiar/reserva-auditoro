<html>
<head>
<title>Formulário</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet" href="css/index_estilo.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>

	<nav>
		<div class="nav-wrapper">
			<img src="imagens/logo_senai_preto.png" alt="Logo do SENAI">
			<ul class="right hide-on-med-and-down">
				<li><a class="waves-effect waves-light btn" href="/evento"><b>Eventos</b></a></li>
			</ul>
		</div>
	</nav>

	<div class="background-image">
		<div>
			<form class="signup-form" action="login" method="post">
				<h3>LOGIN</h3>
				<div class="informacoes">
					<input type="hidden" name="id"> <i class="material-icons">person</i><input
						type="text" class="input" name="nif" id="nif"
						placeholder="Digite seu NIF"> <i class="material-icons">lock_outline</i>
					<input type="password" class="input" name="senha" id="senha"
						autocomplete="off" placeholder="Digite sua senha"> <input
						type="submit" class="button" value="LOGIN">
				</div>
				<br> <br>
			</form>
		</div>
	</div>

	<footer>
		<div class="icones">
			<a href="https://www.facebook.com/senainacional/" target="_blank"
				title="Link de acesso ao facebook do SENAI"><img
				src="imagens/facebook.png"></a> <a
				href="https://twitter.com/senainacional?lang=en" target="_blank"
				title="Link de acesso ao twitter do SENAI"><img
				src="imagens/twitter.png"></a> <a
				href="https://www.youtube.com/c/senaibrasil" target="_blank"
				title="Link de acesso ao youtube do SENAI"><img
				src="imagens/youtube.png"></a> <a
				href="https://br.linkedin.com/company/senai-nacional"
				target="_blank" title="Link de acesso ao linkedin do SENAI"><img
				src="imagens/linkedin.png"></a> <a
				href="https://www.instagram.com/senai_nacional/" target="_blank"
				title="Link de acesso ao instagram do SENAI"><img
				src="imagens/instagram.png"></a>
		</div>
		<div class="info-senai">
			<p>
				
			</p>
		</div>
		<div class="direitos">
			<small>Copyright 2022 © Todos os direitos reservados.</small>
		</div>
	</footer>

</body>
</html>
